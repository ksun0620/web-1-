<h2>what is SNS</h2>
<img src="2.jpg" width="50%">
<p>
‘세상의 모든 순간을 포착하고 공유한다.’라는 슬로건으로 2010년 선보인 인스타그램은<br>
‘인스턴트 카메라(Instant camera)’와 ‘텔레그램’(Telegram)의 합성어로 사진과 동영상을<br>
공유하는 3세대 소셜 네트워크(SNS)이다.2015년 월스트리트 저널은 인스타그램이 350억 달러의<br>
가치를 가지고 있다고 평가했다. 2015년 사용자는 4억 2천명을 넘고 있다</p>
